<body>
  <h3>ğŸ“¨ Quáº£n lÃ½ danh sÃ¡ch Email Online (Firebase)</h3>

  <textarea id="emailListInput" placeholder="DÃ¡n email, phÃ¢n cÃ¡ch bá»Ÿi , ; | hoáº·c xuá»‘ng dÃ²ng"></textarea>
  <button id="addListButton">â• ThÃªm Email</button>
  <button id="deleteListButton">ğŸ—‘ï¸ XÃ³a Danh SÃ¡ch</button>

  <p id="count"></p>
  <input type="text" id="emailOutput" readonly placeholder="Email copy sáº½ hiá»‡n á»Ÿ Ä‘Ã¢y">
  <button id="copyButton">ğŸ“‹ Láº¥y & Copy Email</button>

  <script>
    // ğŸ”¥ Firebase Config (báº¡n thay báº±ng config tháº­t cá»§a project)
    const firebaseConfig = {
      apiKey: "AIzaSyD8gx-1A6pyY9HZqAe6MoN8NkinQBpM6a8",
      authDomain: "webmail-app-f8158.firebaseapp.com",
      databaseURL: "https://webmail-app-f8158-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "webmail-app-f8158",
      storageBucket: "webmail-app-f8158.appspot.com",
      messagingSenderId: "788366209485",
      appId: "1:788366209485:web:7497b706433add7d11d484"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const emailRef = db.ref("emails");

    let emailList = [];

    // Cáº­p nháº­t sá»‘ lÆ°á»£ng
    function updateCount() {
      document.getElementById("count").textContent = `ğŸ“Š Sá»‘ email cÃ²n láº¡i: ${emailList.length}`;
    }

    // Láº¥y dá»¯ liá»‡u realtime
    emailRef.on("value", snap => {
      emailList = snap.val() || [];
      updateCount();
    });

    // ThÃªm email
    document.getElementById("addListButton").addEventListener("click", () => {
      const input = document.getElementById("emailListInput").value;
      const parts = input.split(/[\s,;|]+/).map(e => e.trim()).filter(e => e.includes("@"));
      if (parts.length === 0) {
        alert("âš ï¸ KhÃ´ng cÃ³ email há»£p lá»‡!");
        return;
      }
      emailRef.transaction(current => {
        const arr = current || [];
        parts.forEach(e => { if (!arr.includes(e)) arr.push(e); });
        return arr;
      });
      document.getElementById("emailListInput").value = "";
    });

    // XÃ³a danh sÃ¡ch
    document.getElementById("deleteListButton").addEventListener("click", () => {
      if (confirm("Báº¡n cÃ³ cháº¯c muá»‘n xÃ³a toÃ n bá»™ danh sÃ¡ch?")) {
        emailRef.set([]);
      }
    });

    // Copy email ngáº«u nhiÃªn
    document.getElementById("copyButton").addEventListener("click", () => {
      if (emailList.length === 0) {
        alert("âš ï¸ Danh sÃ¡ch trá»‘ng!");
        return;
      }
      const idx = Math.floor(Math.random() * emailList.length);
      const email = emailList[idx];
      document.getElementById("emailOutput").value = email;
      navigator.clipboard.writeText(email);
      // XÃ³a email Ä‘Ã£ láº¥y
      emailRef.transaction(current => {
        if (!current) return [];
        current.splice(idx, 1);
        return current;
      });
    });
  </script>
</body>
